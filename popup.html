<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NapTab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <header>
      <img src="icons/icons48.png" alt="NapTab Logo" id="logo" />
      <h1>NapTab</h1>
      <button id="themeToggle" aria-label="Toggle Dark Mode">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <!-- Static sun/moon combined icon -->
          <path
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 8a4 4 0 100 8 4 4 0 000-8z M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
          />
        </svg>
      </button>
    </header>

    <section>
      <label for="capacity">Max Active Tabs</label>
      <input type="number" id="capacity" min="1" />
      <button id="saveCapacity">Save</button>
    </section>

    <section>
      <h2>Whitelist</h2>
      <ul id="whitelist"></ul>
      <input type="text" id="newWhitelist" placeholder="Add URL" />
      <button id="addWhitelist">Add</button>
    </section>

    <section>
      <h2>Tab States</h2>
      <h3>Active Tabs</h3>
      <ul id="activeTabs"></ul>
      <h3>Sleeping Tabs</h3>
      <ul id="sleepingTabs"></ul>
    </section>

    <script src="popup.js"></script>
    <footer id="donate">
      <a
        href="https://buymeacoffee.com/itsrudrajaw"
        target="_blank"
        rel="noopener"
      >
        <img
          src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
          alt="Buy Me a Coffee"
          class="coffee-button"
        />
      </a>
    </footer>
  </body>
</html>
